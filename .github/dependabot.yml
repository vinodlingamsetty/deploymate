version: 2

updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
    groups:
      next-react:
        patterns:
          - "next"
          - "next-*"
          - "react"
          - "react-dom"
          - "@types/react"
          - "@types/react-dom"
          - "eslint-config-next"
      prisma:
        patterns:
          - "prisma"
          - "@prisma/*"
      testing:
        patterns:
          - "vitest"
          - "vite-*"

  - package-ecosystem: npm
    directory: /docs-site
    schedule:
      interval: weekly
    open-pull-requests-limit: 5

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 5
