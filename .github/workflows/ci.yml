name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint-typecheck-build:
    name: Lint, Type Check & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: npx prisma generate

      - run: pnpm lint

      - run: pnpm typecheck

      - run: pnpm build
        env:
          DATABASE_URL: postgresql://user:pass@localhost:5432/db
          AUTH_SECRET: ci-build-secret

  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: npx prisma generate

      - run: pnpm test
        env:
          AUTH_SECRET: ci-test-secret

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: deploymate_test
        ports:
          - "5432:5432"
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: npx prisma generate

      - run: npx prisma migrate deploy
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/deploymate_test

      - run: pnpm test:integration
        env:
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/deploymate_test
          AUTH_SECRET: integration-test-secret-32-chars-min
          NODE_ENV: test

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - run: pnpm audit --audit-level=high
        continue-on-error: true

  quality:
    name: Legacy/Slop Quality Scan (Warn Mode)
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Initialize report folder
        run: mkdir -p .reports

      - name: Unused code/dependency scan (knip)
        run: pnpm quality:unused | tee .reports/knip.txt
        continue-on-error: true

      - name: Duplication scan (jscpd)
        run: pnpm quality:dup | tee .reports/jscpd.txt
        continue-on-error: true

      - name: Dependency graph scan (dependency-cruiser)
        run: pnpm quality:deps | tee .reports/dependency-cruiser.txt
        continue-on-error: true

      - name: Static analysis scan (semgrep)
        run: pnpm quality:semgrep
        continue-on-error: true

      - name: Coverage threshold scan (c8)
        run: pnpm quality:coverage | tee .reports/coverage.txt
        continue-on-error: true

      - name: Publish scan summary
        if: always()
        run: |
          {
            echo "## Legacy/Slop Quality Scan (Warn Mode)"
            echo
            echo "This job is currently non-blocking. Use it to establish baseline and remove noise before enforcing as required checks."
            echo
            echo "Reports are attached as workflow artifacts:"
            echo "- knip (unused code/deps)"
            echo "- jscpd (duplication)"
            echo "- dependency-cruiser (dependency cycles)"
            echo "- semgrep (static security/code findings)"
            echo "- c8 (coverage thresholds)"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload quality artifacts
        if: always()
        uses: actions/upload-artifact@v7
        with:
          name: quality-artifacts
          path: .reports
