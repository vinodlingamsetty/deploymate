name: Documentation

on:
  push:
    branches: [main]
    paths:
      - "docs-site/**"

jobs:
  build:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: 'docs-site/package-lock.json'
      - name: Install dependencies
        working-directory: docs-site
        run: npm ci
      - name: Build documentation
        working-directory: docs-site
        run: npm run build
